services:
  - type: web
    name: telegram-bot
    runtime: python
    plan: starter
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: find . -type d -name __pycache__ -exec rm -rf {} + 2>/dev/null || true; find . -name '*.pyc' -delete 2>/dev/null || true; python -B -u main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
    disk:
      name: media-storage
      mountPath: /opt/render/media
      sizeGB: 10
