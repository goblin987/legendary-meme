<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 600" preserveAspectRatio="xMidYMax meet">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="skinGradcj" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8d5524;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b4423;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shirtGradcj" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ecf0f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bdc3c7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pantsGradcj" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2980b9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a252f;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadowcj" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="4" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g filter="url(#shadowcj)">
    <!-- LEGS (Jeans) -->
    <rect x="140" y="380" width="50" height="220" fill="url(#pantsGradcj)" rx="5"/>
    <rect x="210" y="380" width="50" height="220" fill="url(#pantsGradcj)" rx="5"/>
    <!-- Seam line -->
    <line x1="165" y1="380" x2="165" y2="600" stroke="#1a252f" stroke-width="3"/>
    <line x1="235" y1="380" x2="235" y2="600" stroke="#1a252f" stroke-width="3"/>
    
    <!-- TORSO (Shirt) -->
    <rect x="123" y="200" width="110" height="190" fill="url(#shirtGradcj)" rx="10"/>
    
    <!-- ARMS -->
    <ellipse cx="120" cy="260" rx="25" ry="80" fill="url(#skinGradcj)"/>
    <ellipse cx="280" cy="260" rx="25" ry="80" fill="url(#skinGradcj)"/>
    
    <!-- NECK -->
    <rect x="175" y="180" width="50" height="30" fill="url(#skinGradcj)" rx="5"/>
    
    <!-- HEAD -->
    <ellipse cx="200" cy="130" rx="50" ry="60" fill="url(#skinGradcj)"/>
    
    <!-- Hair -->
    <ellipse cx="200" cy="85" rx="52" ry="25" fill="#000"/>
    <rect x="148" y="75" width="104" height="30" fill="#000"/>
    
    <!-- Eyes -->
    <ellipse cx="180" cy="130" rx="8" ry="5" fill="#000"/>
    <ellipse cx="220" cy="130" rx="8" ry="5" fill="#000"/>
    <circle cx="182" cy="129" r="2" fill="#fff" opacity="0.8"/>
    <circle cx="222" cy="129" r="2" fill="#fff" opacity="0.8"/>
    
    <!-- Mouth -->
    <path d="M185,155 Q200,162 215,155" stroke="#000" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Nose shadow -->
    <ellipse cx="200" cy="145" rx="8" ry="12" fill="#000" opacity="0.1"/>
  </g>
</svg>